<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Adivina el N√∫mero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: moverFondo 10s ease infinite;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card, .panel {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in;
      width: 100%;
      max-width: 400px;
    }
    .card { text-align: center; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #btnMensajeSecreto { animation: latido 1s infinite; }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #pantallaMensaje {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      z-index: 9998;
      text-align: center;
    }
    ul { padding-left: 20px; text-align: left; }

    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.4em; }
      input, select, button { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 10px; left: 20px; font-weight: bold; font-size: 1.2em; color: white; text-shadow: 1px 1px 2px black;">
    Mauricio Johansen
  </div>

  <div class="container">
    <div class="card">
      <h1>üéØ Adivina el N√∫mero</h1>
      <input type="text" id="nombreJugador" placeholder="Tu nombre" />
      <label for="dificultad">Seleccion√° un nivel:</label>
      <select id="dificultad" onchange="iniciarJuego()">
        <option value="">-- Elegir --</option>
        <option value="facil">F√°cil (1-10)</option>
        <option value="medio">Medio (1-20)</option>
        <option value="dificil">Dif√≠cil (1-50)</option>
        <option value="extremo">Extremo (1-100, 1 minuto)</option>
      </select>

      <p id="rango"></p>
      <input type="number" id="numeroIngresado" disabled placeholder="Ingresa tu n√∫mero">
      <button onclick="verificar()" id="btnAdivinar" disabled>Adivinar</button>
      <button onclick="reiniciar()">üîÑ Reiniciar</button>
      <button onclick="cambiarJugador()">Cambiar jugador</button>

      <p id="mensaje"></p>
      <p id="intentos">Intentos: 0</p>
      <p id="pista"></p>
      <p id="temporizador"></p>
      <p id="medalla"></p>
      <p id="mejorPuntaje"></p>
      <button id="btnMensajeSecreto" style="display: none;" onclick="mostrarMensaje()">Mostrar mensaje secreto</button>
    </div>

    <div class="panel">
      <h2>üóÇ Historial</h2>
      <ul id="listaHistorial"></ul>
    </div>
  </div>

  <div id="pantallaMensaje">Sol sucia, ba√±ate üòÜ</div>
  <audio id="sonidoVictoria">
    <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mp3">
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let secreto = 0;
    let maxNumero = 10;
    let contadorIntentos = 0;
    let adivinado = false;
    let tiempoRestante = 60;
    let intervaloTiempo;
    let nivelActual = "";
    let historialIntentos = [];

    function iniciarJuego() {
      const nombre = document.getElementById("nombreJugador").value.trim();
      if (!nombre) {
        alert("Ingres√° tu nombre para jugar.");
        document.getElementById("dificultad").value = "";
        return;
      }

      nivelActual = document.getElementById("dificultad").value;
      if (!nivelActual) return;

      switch (nivelActual) {
        case "facil": maxNumero = 10; break;
        case "medio": maxNumero = 20; break;
        case "dificil": maxNumero = 50; break;
        case "extremo": maxNumero = 100; iniciarTemporizador(); break;
        default: maxNumero = 10;
      }

      secreto = Math.floor(Math.random() * maxNumero) + 1;
      contadorIntentos = 0;
      adivinado = false;
      historialIntentos = [];

      document.getElementById("rango").textContent = `El n√∫mero est√° entre 1 y ${maxNumero}.`;
      document.getElementById("mensaje").textContent = "";
      document.getElementById("pista").textContent = "";
      document.getElementById("intentos").textContent = "Intentos: 0";
      document.getElementById("numeroIngresado").value = "";
      document.getElementById("numeroIngresado").disabled = false;
      document.getElementById("btnAdivinar").disabled = false;
      mostrarMejorPuntaje();
      mostrarHistorial();
    }

    function verificar() {
      if (adivinado) return;
      const intento = parseInt(document.getElementById("numeroIngresado").value);
      if (isNaN(intento) || intento < 1 || intento > maxNumero) {
        document.getElementById("mensaje").textContent = `‚ö†Ô∏è Ingres√° un n√∫mero v√°lido entre 1 y ${maxNumero}.`;
        return;
      }

      contadorIntentos++;
      historialIntentos.push(intento);
      document.getElementById("intentos").textContent = "Intentos: " + contadorIntentos;

      if (intento === secreto) {
        const nombre = document.getElementById("nombreJugador").value.trim();
        document.getElementById("mensaje").textContent = `üéâ ¬°Bien hecho, ${nombre}! Adivinaste en ${contadorIntentos} intentos.`;
        adivinado = true;
        clearInterval(intervaloTiempo);
        document.getElementById("btnAdivinar").disabled = true;
        document.getElementById("sonidoVictoria").play();
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        guardarMejorPuntaje(nombre);
        guardarHistorial(nombre);
        mostrarMejorPuntaje();
        mostrarHistorial();
        if (contadorIntentos <= 3) document.getElementById("medalla").textContent = "ü•á Medalla de Oro";
        else if (contadorIntentos <= 5) document.getElementById("medalla").textContent = "ü•à Medalla de Plata";
        else document.getElementById("medalla").textContent = "ü•â Medalla de Bronce";
        document.getElementById("btnMensajeSecreto").style.display = "inline-block";
      } else {
        const mensaje = (nivelActual !== "extremo") ?
          (intento < secreto ? "üìâ Demasiado bajo." : "üìà Demasiado alto.") :
          "‚ùå Incorrecto.";
        document.getElementById("mensaje").textContent = mensaje;
      }

      if (contadorIntentos === 3 && !adivinado && nivelActual !== "extremo") {
        document.getElementById("pista").textContent = "üí° Pista: el n√∫mero es " + (secreto % 2 === 0 ? "par" : "impar") + ".";
      }
    }

    function guardarMejorPuntaje(nombre) {
      const clave = `mejor_${nombre}`;
      const datos = JSON.parse(localStorage.getItem(clave)) || {};
      const actual = datos[nivelActual] || Infinity;
      if (contadorIntentos < actual) {
        datos[nivelActual] = contadorIntentos;
        localStorage.setItem(clave, JSON.stringify(datos));
      }
    }

    function mostrarMejorPuntaje() {
      const nombre = document.getElementById("nombreJugador").value.trim();
      const datos = JSON.parse(localStorage.getItem(`mejor_${nombre}`)) || {};
      if (datos[nivelActual]) {
        document.getElementById("mejorPuntaje").textContent = `üèÖ Tu mejor marca en ${nivelActual}: ${datos[nivelActual]} intento(s)`;
      } else {
        document.getElementById("mejorPuntaje").textContent = "";
      }
    }

    function guardarHistorial(nombre) {
      const clave = `historial_${nombre}`;
      const datos = JSON.parse(localStorage.getItem(clave)) || [];
      datos.push({ nivel: nivelActual, intentos: contadorIntentos });
      localStorage.setItem(clave, JSON.stringify(datos));
    }

    function mostrarHistorial() {
      const nombre = document.getElementById("nombreJugador").value.trim();
      const clave = `historial_${nombre}`;
      const datos = JSON.parse(localStorage.getItem(clave)) || [];
      const lista = document.getElementById("listaHistorial");
      lista.innerHTML = "";
      datos.slice().reverse().forEach(partida => {
        const li = document.createElement("li");
        li.textContent = `Nivel: ${partida.nivel} - Intentos: ${partida.intentos}`;
        lista.appendChild(li);
      });
    }

    function cambiarJugador() {
      document.getElementById("nombreJugador").value = "";
      document.getElementById("dificultad").value = "";
      document.getElementById("numeroIngresado").value = "";
      document.getElementById("numeroIngresado").disabled = true;
      document.getElementById("btnAdivinar").disabled = true;
      document.getElementById("mensaje").textContent = "";
      document.getElementById("intentos").textContent = "Intentos: 0";
      document.getElementById("pista").textContent = "";
      document.getElementById("rango").textContent = "";
      document.getElementById("temporizador").textContent = "";
      document.getElementById("medalla").textContent = "";
      document.getElementById("mejorPuntaje").textContent = "";
      document.getElementById("listaHistorial").innerHTML = "";
    }

    function reiniciar() {
      clearInterval(intervaloTiempo);
      iniciarJuego();
    }

    function iniciarTemporizador() {
      tiempoRestante = 60;
      const temporizador = document.getElementById("temporizador");
      intervaloTiempo = setInterval(() => {
        tiempoRestante--;
        temporizador.textContent = `‚è≥ Tiempo restante: ${tiempoRestante}s`;
        if (tiempoRestante <= 0) {
          clearInterval(intervaloTiempo);
          document.getElementById("mensaje").textContent = "‚õî ¬°Se acab√≥ el tiempo!";
          document.getElementById("btnAdivinar").disabled = true;
          document.getElementById("numeroIngresado").disabled = true;
        }
      }, 1000);
    }

    function mostrarMensaje() {
      document.getElementById("pantallaMensaje").style.display = "flex";
    }
  </script>
</body>
</html>
