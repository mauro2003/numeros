<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Adivina el Número con Ranking Online</title>

  <!-- Fuente -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div
    style="position:absolute; top:10px; left:20px; color:#fff; text-shadow:1px 1px 2px #000;
           font-weight:bold; font-size:1.2em; z-index:10000;"
  >
    Mauricio Johansen
  </div>

  <!-- Audio de fondo y controles de playlist -->
  <audio
    id="musicaFondo"
    src="musica1.mp3"
    type="audio/mpeg"
    loop
    preload="auto"
  ></audio>
  <div
    id="audioControls"
    style="position:absolute; top:50px; right:20px; display:flex; gap:8px; z-index:10000;"
  >
    <button class="audio-btn" id="btnPrev" title="Anterior">⏮️</button>
    <button class="audio-btn" id="btnPlay" title="Play/Pausa">▶️</button>
    <button class="audio-btn" id="btnNext" title="Siguiente">⏭️</button>
  </div>

  <!-- Botón modo oscuro -->
  <button
    id="btnDarkMode"
    class="audio-btn"
    style="position:absolute; bottom:20px; left:20px; z-index:10000;"
    title="Alternar modo oscuro"
  >
    🌙
  </button>

  <div class="container">
    <!-- Juego -->
    <div class="card">
      <h1 style="text-align:center;">🎯 Adivina el Número</h1>
      <input id="nombreJugador" placeholder="Tu nombre" />
      <select id="dificultad">
        <option value="">-- Seleccioná nivel --</option>
        <option value="facil">Fácil (1-10)</option>
        <option value="medio">Medio (1-20)</option>
        <option value="dificil">Difícil (1-50)</option>
        <option value="extremo">Extremo (1-100, 30s)</option>
      </select>
      <p id="rango" style="margin:5px 0;"></p>
      <input
        type="number"
        id="numeroIngresado"
        disabled
        placeholder="Ingresa tu número"
      />
      <button id="btnAdivinar" disabled>Adivinar</button>
      <button id="btnReiniciar">🔄 Reiniciar</button>
      <button id="btnCambiar">Cambiar jugador</button>
      <p id="mensaje" style="min-height:1.5em;"></p>
      <p id="intentos">Intentos: 0</p>
      <p id="temporizador"></p>
      <div id="barraTiempo"></div>
    </div>

    <!-- Ranking -->
    <div class="panel">
      <h2 style="text-align:center;">🏆 Ranking Online</h2>
      <ul id="rankingOnline"></ul>
    </div>
  </div>

  <!-- Mensaje secreto -->
  <div id="pantallaMensaje">Sol sucia, bañate 😆</div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Módulos JavaScript -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/ranking.js"></script>
  <script type="module" src="js/juego.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
